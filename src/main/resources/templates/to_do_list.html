<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">ToDo Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/todolist/}">ToDo Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>
                ToDo List
            </h1>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <a th:href="@{/todolist/new}" class="btn btn-primary btn-sm mb-3">Add ToDo</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Deadline Date</th>
                    <th>Deadline Time</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="toDo : ${to_do_list}">
                    <td th:text="${toDo.name}"></td>
                    <td th:text="${toDo.priority}"></td>
                    <td th:text="${toDo.deadlineDate}"></td>
                    <td th:text="${toDo.deadlineTime}"></td>
                    <td><a th:href="@{/todolist/edit/{id}(id=${toDo.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/todolist/{id}(id=${toDo.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
